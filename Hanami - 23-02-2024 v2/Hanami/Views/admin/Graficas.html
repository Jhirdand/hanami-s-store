<!DOCTYPE html>
<html>
<head>
  <title>Graficos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Agregar estilos personalizados */
    .welcome {
      text-align: center;
      font-size: 24px;
      margin-top: 20px;
    }

    .chart-container {
      background-color: #E8D3DE; /* Color de fondo rosado claro */
      border-radius: 10px; /* Bordes redondeados */
      padding: 20px; /* Espacio interno */
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
</head>

<header class="header sticky-top">
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar"></nav>
</header>

<body>
  <div class="container-fluid flexi">
    <div class="row flex-column align-items-center">
      <div class="col-lg-10 welcome">
        <h1 class="text-center">Bienvenido a Super Admin</h1>
      </div>
      <div class="col-lg-10 chart-container">
        <canvas id="monthlySalesChart" class="chart-canvas"></canvas>
      </div>
      <div class="col-lg-10 mt-4 chart-container">
        <canvas id="annualSalesChart" class="chart-canvas"></canvas>
      </div>
    </div>

    <div id="footer" > </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Datos de ejemplo para las gr치ficas
      var monthlySalesData = {
        labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'],
        datasets: [{
          label: 'Ventas Mensuales',
          data: [500, 800, 1200, 900, 1500, 1100],
          backgroundColor: ['#FF85A2', '#FFB4C3', '#FFD8E0', '#FFECEA', '#FFF4F3', '#FFF9F8'],
          hoverBackgroundColor: ['#FF85A2', '#FFB4C3', '#FFD8E0', '#FFECEA', '#FFF4F3', '#FFF9F8']
        }]
      };

      var annualSalesData = {
        labels: ['2021', '2022', '2023', '2024'],
        datasets: [{
          label: 'Ventas Anuales',
          data: [5000, 7000, 9000, 6500],
          backgroundColor: ['#FF85A2', '#FFB4C3', '#FFD8E0', '#FFECEA'],
          hoverBackgroundColor: ['#FF85A2', '#FFB4C3', '#FFD8E0', '#FFECEA']
        }]
      };

      // Opciones de configuraci칩n para las gr치ficas
      var options = {
        responsive: true,
        maintainAspectRatio: false,
        elements: {
          arc: {
            borderWidth: 0
          }
        }
      };

      // Crear las instancias de las gr치ficas
      var ctx1 = document.getElementById('monthlySalesChart').getContext('2d');
      new Chart(ctx1, {
        type: 'doughnut',
        data: monthlySalesData,
        options: options
      });

      var ctx2 = document.getElementById('annualSalesChart').getContext('2d');
      new Chart(ctx2, {
        type: 'doughnut',
        data: annualSalesData,
        options: options
      });
    });
  </script>

  <script src="../../controllers/admin/navbar.js"></script>
  <script src="../../controllers/admin/footer.js"></script>
</body>
</html>
